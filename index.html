<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <script src="main.js"></script>
    <title>Form</title>
</head>
<body class="container">
    <main>
        <div class="main">
        <form>
            <label for="greeting">Greeting</label>
            <input type="text" id="greeting" name="greeting">
            <br>
            <label for="wedding">Wedding</label>
            <input type="radio" id="wedding" name="events" value="wedding">
            <br>
            <label for="birthday">Birthday</label>
            <input type="radio" id="birthday" name="events" value="birthday">
            <br>
            <label for="graduation">Graduation</label>
            <input type="radio" id="graduation" name="events" value="graduation">
            <br>
            <label for="message">Enter a message</label>
            <br>
            <textarea id="message" rows="5" cols="30"></textarea>
            <br>
            <input type="submit" value="Submit">
        </form>
        </div>
    </main>
</body>
</html>
